<div id="detailComponent">
  <!-- <CartDetail></CartDetail> -->
  <app-hero-detail></app-hero-detail>
  <div class="container-fluid mx-auto" style="max-width: 90%">
    <!-- <DetailTitle {...currentDetail}></DetailTitle> -->
    <app-detail-title [name]="current?.name"></app-detail-title>
    <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="medium"
      color="#fff"
      type="triangle-skew-spin"
      [fullScreen]="true"
    >
      <p style="color: white">Loading...</p>
    </ngx-spinner>
    <div class="row mt-5">
      <div class="mx-auto col-12 border-bottom" style="max-width: 97%">
        <h6>
          <i class="fa fa-star" aria-hidden="true"></i>
          Popular Items
        </h6>
      </div>
    </div>
    <!--todo ng for of categories -->
    <!--  <div className="col-12">
        <div className="row mt-1"> -->
    <ng-template ngFor let-item [ngForOf]="products" let-i="index">
      <div class="col-12">
        <div class="row mt-1">
          <ng-template ngFor let-card [ngForOf]="item" let-i="index">
            <app-detail-card
              class="col-sm-6 col-lg-6 col-md-6"
              [detail]="card"
            ></app-detail-card>
          </ng-template>
        </div>
      </div>
    </ng-template>
    <!--  <ng-template ngFor let-card [ngForOf]="products" let-i="index">

  </div>
