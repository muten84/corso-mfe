<div class="debug-border container-fluid fill-background sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light d-header fill-background">
        <a class="navbar-brand" href="#">Postmates </a>
        <button id="navbarTogglerBtn" onClick={handleClick} class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <form class="form-inline mx-auto">
                <span><i class="fa fa-search" aria-hidden="true"></i>
                </span>
                <input class="form-control mr-sm-2 d-search" type="search" placeholder="Search" />
            </form>
            <ul class="nav navbar-nav ml-auto mt-2 mt-lg-0 justify-content-end">
                <!-- {menuList()} -->
                <ng-template ngFor let-item [ngForOf]="items" let-i="index" >
                    <li  class="nav-item">
                        <a class="nav-link" [href]="item.href">{{item.value}}</a>
                    </li>
                  </ng-template>
            </ul>
            <form class="form-inline">
                <button key='Login' class="btn btn-outline-success my-2 my-sm-0 text-uppercase d-button" type="submit">Login</button>
                <button key='Signup' class="btn btn-outline-success my-2 my-sm-0 text-uppercase d-button" type="submit">Signup</button>
            </form>
        </div>

    </nav>
</div>
