<app-header [items]=menuItems></app-header>
<app-hero></app-hero>
<div class="container-fluid mx-auto" style="max-width: 70%">
    <div class="row mt-5">
        <div class="mx-auto col-12" style="max-width: 97%">
            <h3>Daily deals</h3>
            <span>Epic deals from your favourite restaurants</span>
        </div>
    </div>
    <ng-template ngFor let-item [ngForOf]="homeItems" let-i="index" >
        <div class="col-12">
            <div class="row mt-1">
                <ng-template ngFor let-card [ngForOf]="item" let-i="index" >
                    <app-home-card [title]=card.title [image]=card.image class="col-sm-4 col-lg-4 col-md-4"></app-home-card>
                </ng-template>
        </div>
    </div>
    </ng-template>

</div>
