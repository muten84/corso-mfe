<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0 " />
    <link rel="stylesheet" href="../../style/style.css">
    <title>Esercizio 1</title>
</head>

<body>
    <div>
        <h1>Contattaci</h1>
    </div>
    <div class="es1_list">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../prezzi/index.html">Prezzi</a></li>
            <li><a href="../contatti/index.html">Contatti</a></li>
        </ul>
    </div>
    <div class="es1_contatti">
        <form name="contact_form" action="" method="get">
            <div>
                <label aria-label="nome">Nome: </label>
                <br />
                <input type="text" placeholder="Inserire Nome" aria-label="nome" aria-labelledby="nome" />
            </div>
            <div>
                <label aria-label="cognome">Cognome: </label>
                <br />
                <input type="text" placeholder="Inserire Cognome" aria-label="cognome" aria-labelledby="cognome" />
            </div>
            <div>
                <label aria-label="eta">Età: </label>
                <br />
                <input type="number" placeholder="Inserire Età" aria-label="eta" aria-labelledby="eta" />
            </div>
            <div>
                <label aria-label="eta">E-mail: </label>
                <br />
                <input type="text" placeholder="mario.rossi@email.com" aria-label="eta" aria-labelledby="eta" />
            </div>
            <div>
                <label aria-label="eta">Sesso: </label>
                <br />
                <select >
                    <option>Uomo</option>
                    <option>Donna</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <input type="submit" value="Invia"/>
                <input type="reset" value="Reimposta"/>
            </div>
        </form>
    </div>
</body>

</html>
